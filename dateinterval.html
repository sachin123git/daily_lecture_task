<!DOCTYPE html>
<html>
<head>
  <title>Date Interval Calculator</title>
  <!-- Include the necessary Bootstrap and jQuery libraries -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2>Date Interval Calculator</h2>
    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input type="date" class="form-control" id="startDate">
    </div>
    <div class="form-group">
      <label for="endDate">End Date:</label>
      <input type="date" class="form-control" id="endDate">
    </div>
    <div class="form-group">
      <button class="btn btn-primary" id="calculateBtn">Calculate</button>
    </div>
    <div id="result" class="mt-3"></div>
  </div>

  <script>
    $(document).ready(function() {
      $('#calculateBtn').click(function() {
        var startDate = new Date($('#startDate').val());
        var endDate = new Date($('#endDate').val());

        var interval = endDate.getTime() - startDate.getTime();
        var days = Math.floor(interval / (1000 * 60 * 60 * 24));

        $('#result').text('The date interval is ' + days + ' days.');
      });
    });
  </script>
</body>
</html>
